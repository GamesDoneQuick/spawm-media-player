variables:
  - group: Publishing Secrets

trigger:
  - master

pool:
  vmImage: 'windows-2019'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'

  - script: npm i
    displayName: 'Install npm dependencies'

  - script: npm run static
    displayName: 'Static analysis'

  - script: npm run build
    displayName: 'Compile'

  - script: npx semantic-release
    displayName: 'Release'
    env:
      GH_TOKEN: $(GH_TOKEN)
      NPM_TOKEN: $(NPM_TOKEN)
